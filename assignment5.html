<!DOCTYPE>
<html>
<head>
<style>
.container{
  display : flex;
  flex-wrap : wrap;
  justify-content : center;
}
body{
  background-image: url("https://i.stack.imgur.com/jGlzr.png");
}
img{
  width : 350px;
  height : 350px;
  margin : 5px;
  transition : all 1s;
  box-shadow : 4px 4px 4px #883885;
}
img:hover{
  animation: shake 0.5s;

  animation-iteration-count: infinite;
}
@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}
h1{
  border-bottom : 2px solid blue;
  width : 400px;
  text-align : center : center;
  border-right : 2px solid orange;

}
</style>
</head>
<body>
<h1>Some Random Pics</h1>
<h2>Flex</h2>
<h4>A flex container expands items to fill available free space or shrinks them to prevent overflow. Most importantly, the flexbox layout is direction-agnostic as opposed to the regular layouts (block which is vertically-based and inline which is horizontally-based).</h4>

<img src="https://www.fridaytravelhouse.com/wp-content/uploads/2018/08/kashmir-c-900x550.jpg"/>
<img src="https://i.dawn.com/primary/2018/04/5ada2d418b0af.jpg"/>
</div>
</body>
</html>
